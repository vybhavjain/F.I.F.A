<html>

	<head>
    	<title>Home page</title>
  	</head>

  	<body style="background-color: darkslategrey;" class="text-center"> 
	<div class="container h-100 " >
		<div class="jumbotron vertical-center" >

		<form action="{{url_for('main_page')}}" method = "POST" >
			<div class="form-group">
			<h5><kbd>Enter file-name of audio recording to be saved as</kbd></h5><br>
		  	<input name = "filename" type = "text" id="filename" onkeyup="success();"  /> <br>
			</div>
			 <input value = "Start recording" name="submit" id="start_recording" type = "submit"  class="btn btn-danger"  disabled/>
		</form>

		<script type="text/javascript">
			function success(){
				console.log(document.getElementById("filename").value.length)
				if(document.getElementById("filename").value.length>0){
					document.getElementById("start_recording").disabled=false;
				}else{
					document.getElementById("start_recording").disabled=true;

				}
			}
		</script>


		</div>	
	</div>


	</body>

	
	
</html>
